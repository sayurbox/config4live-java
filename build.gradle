plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.8.8'
}

group 'com.sayurbox.config4live'
version '1.0.5'

apply plugin: 'jacoco'

java {
    withSourcesJar()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven {
        url "https://maven-central.storage-download.googleapis.com/maven2/"
    }
    mavenCentral()
}

def grpcVersion = '1.32.1'
def protobufVersion = '3.12.0'
def protocVersion = '3.12.0'

dependencies {
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    runtimeOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"
    testImplementation "io.grpc:grpc-testing:${grpcVersion}"
    implementation "com.netflix.hystrix:hystrix-core:1.5.18"
    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "com.squareup.okhttp3:okhttp:3.14.6"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.mockito:mockito-core:2.28.2"
    testImplementation "org.powermock:powermock-api-mockito2:2.0.5"
    testImplementation "org.powermock:powermock-module-junit4:2.0.5"
    testImplementation("com.squareup.okhttp3:mockwebserver:3.14.6")
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }

        proto {
            srcDir 'src/main/proto'
        }

    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        // exclude generated proto
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    '**/LiveConfigurationGrpc**',
                    '**/LiveConfigurationProto**',
                    '**/ConfigRequest**',
                    '**/ConfigResponse**'
            ])
        }))
    }
}

check.dependsOn jacocoTestReport

